<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width , initial-scale=0.05" />
        <title>Rafhael Hailar - Links</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded",function() {
                VANTA.BIRDS({
                    el: "#vantamol",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color1: 0xff00,
                    color2: 0xffffff,
                    wingSpan: 28.00,
                    separation: 40.00,
                    alignment: 22.00,
                    cohesion: 22.00,
                    quantity: 2.00,
                    backgroundAlpha: 0.00
                });

                setTimeout(function() {
                    let main = document.getElementById("main");
                    main.style.opacity = 1;
                    main.style.filter = "blur(0)"
                },1000);
            });
        </script>
    </head>
    <body>

        <!--
            This is a twitter bio-in-link webpage
            I watched in youtube how to do it
            so I try it and yeah
            I just make a few changes like
            instead of using display flex and other thingy thingos
            I just use css properties I've learned from my bootcamp
            Kodego.
            I don't really know anything about design though
            I just like making games(those games that doesn't have any improved grapics yet like tic tac toe or pacman)
        -->

        <div id="vantamol"></div>
        <div id="main">
            <div id="header">
                <img src="./images/mamen.png" alt="" style="height: 10em;">
                <h1>
                    <a href="#">@rafhaelhailar</a>
                </h1>
            </div>
            <div id="socials">
                <div class="element">
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        My Official Website
                    </a>
                </div>
                <div class="element">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook
                    </a>
                </div>
                <div class="element">
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                        Youtube
                   </a>
                </div>
                <div class="element">
                    <a href="#">
                        <i class="fa-brands fa-github"></i>
                        Github
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
